<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>{{customer?.name}}</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input [(ngModel)]="visit.name"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-input [(ngModel)]="visit.visitDate"  type="date"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-input [(ngModel)]="visit.priority"  type="text" placeholder="Alta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-input [(ngModel)]="visit.notes"  type="text" placeholder="note"></ion-input>
    </ion-item>
  
    <button ion-button block clear (click)="saveVisit(visit)">Save</button>
  </ion-content>
