<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Customer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="customer.name" placeholder="Mario Rossi"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="customer.address"  type="text" placeholder="Via Roma 21"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>City</ion-label>
    <ion-input [(ngModel)]="customer.city"  type="text" placeholder="Milano"></ion-input>
  </ion-item>


  <button ion-button block clear (click)="addCustomer(customer)">Add</button>
</ion-content>
