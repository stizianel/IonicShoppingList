<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Customers
    </ion-title>
    <ion-buttons end>
      <button navPush="AddCustomerPage" ion-button>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
   <ion-list-header>
     Customers
   </ion-list-header>
   <ion-item *ngFor="let customer of customer$ | async">
    {{ customer.name }}
    <button ion-button outline item-end icon-left navPush="AddVisitPage" [navParams]="{customer: customer}">
      <ion-icon name="star"></ion-icon>
      Visita
    </button>
    <button ion-button icon-only item-end navPush="EditCustomerPage" [navParams]="{customer: customer}">
      <ion-icon name="home"></ion-icon>
    </button>
   </ion-item>
  </ion-list>
</ion-content>
